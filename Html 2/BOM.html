<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
</head>
<body>
    <h2>JavaScript Window</h2>

    <p id="p1"></p>

    <script>
        document.getElementById("p1").innerHTML=
        "Browser inner window width: " + window.innerWidth + "px<br>" +
        "Browser inner window height: " + window.innerHeight + "px";

    </script>

    <p id="p2"></p>

    <script>
        document.getElementById("p2").innerHTML = "Screen width is " + screen.width;
    </script>
    
    <p id="p3"></p>

    <script>
        document.getElementById("p3").innerHTML = "Screen height is " + screen.height;
    </script>
    <button onclick="funki()">Provo</button>
    <script>
        function funki()
        {
            window.open("https://www.google.com/");
        }
    </script>
    
    <button onclick="OpenW()">Open</button>
    <button onclick="CloseW()">Close</button>
    
    <script>
        var x;

        function OpenW()
        {
            x = window.open("https://www.google.com","_blank","width=500, height=500");
        }
        function CloseW()
            {
                x.close();
            }
    </script>

    <button onclick="fun()">Confirm</button>

    <script>
        function fun()
    {
        confirm("Press a button! or die!")
    }
    </script>

    <button onclick="funxhi()">Click</button>

    <p id="p5"></p>
    <script>
        function funxhi() 
        {
            var txt;
            if(confirm("Press a button!")){
            txt = "You pressed OK!"
        } else {
            txt = "You pressed Cancel!"
        }
        document.getElementById("p5").innerHTML = txt;
        }
    </script>
    

</body>
</html>
